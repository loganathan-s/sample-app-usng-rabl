# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  database: blog_development
  pool: 5
  timeout: 5000
  username: postgres
  password: root

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: blog_test
  pool: 5
  timeout: 5000
  username: postgres
  password: postgres

# Note: Heroku automatically generate a new database.yml file on deployment.
production:
  adapter: postgresql
  database: blog
  pool: 5
  timeout: 5000
  username: postgres
  password: postgres
